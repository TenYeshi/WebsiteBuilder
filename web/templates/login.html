<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up / Login Form</title>
  <link rel="stylesheet" href="../static/css/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- AOS Animation CSS -->
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Jost', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .b1 {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .main {
      width: 350px;
      /* background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/cover; */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 5px 20px 50px #000;
    }

    .main input {
      width: 100%;
      height: 40px;
      background: #e0dede;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    .main button {
      width: 100%;
      height: 45px;
      color: #fff;
      background: #573b8a;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      transition: background 0.2s ease-in;
      cursor: pointer;
    }

    .main button:hover {
      background: #6d44b8;
    }

    .nav-tabs .nav-link {
      color: #070404;
      background-color: transparent;
      border: none;
      font-size: 1.1em;
      font-weight: bold;
    }

    .nav-tabs .nav-link.active {
      background-color: #ffffffbb;
      color: #573b8a;
      border-radius: 5px;
    }

    .tab-content {
      margin-top: 20px;
    }

    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }

    .company-name {
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="../static/img/logo.png" alt="logo">
        <span class="company-name">Company Name</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form Section -->
  <div class="b1">
    <div class="main text-white">
      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
      <!-- Tabs -->
      <ul class="nav nav-tabs justify-content-center" id="authTabs" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
        </li>
      </ul>

      <!-- Tab Contents -->
      <div class="tab-content">
		<div class="tab-pane fade show active" id="signup" role="tabpanel">
      <form method="POST" action="{{ url_for('auth') }}">
        <input type="hidden" name="form_type" value="signup">
        <input type="text" name="username" placeholder="User name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
		</div>
		
		<div class="tab-pane fade" id="login" role="tabpanel">
			<form method="POST" action="{{ url_for('auth') }}">
        <input type="hidden" name="form_type" value="login">
        <input type="text" name="email" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>      
			<div class="text-center mt-2">
				<a href="{{ url_for('forgot_password') }}" class="text-black">Forgot Password?</a>
			</div>
			  
		</div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark text-white text-center">
    <div class="container">
      <p class="mb-0">&copy; 2025 My Website. All Rights Reserved.</p>
    </div>
  </footer>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
